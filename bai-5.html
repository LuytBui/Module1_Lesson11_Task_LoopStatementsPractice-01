<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.

    let N = 20;

    // Khoi dau voi 2 phan tu dau tien la 1, 1; luc nay tong la sum=0+1=1
    let beforeBefore = 0;
    let before = 1;
    let count = 2;
    let sum = 1;
    let fiboString = 'Dãy Fibonacci: 0 1 ';

    while (count < N){
        let fibo = beforeBefore + before;

        sum += fibo;
        fiboString += fibo + ' ';

        beforeBefore = before;
        before = fibo;

        count ++;
    }
    document.write('Tổng của '+ N + ' phần tử đầu tiên trong dãy Fibonacci là: '+ sum);
    document.write('<br>');
    document.write(fiboString);

</script>
</body>
</html>
