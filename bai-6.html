<script>
    // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.


    // Công thức tính nhanh không dùng vòng lặp: 7 * (1+ 2+ 3 + ... + 30) = 7* 15*31

    // Dưới đây là các giải dùng vòng lặp

    let count = 0, N=30;
    let sum = 0;
    while (count <N){
        sum += count * 7;
		count++;
    }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: ' + sum);
</script>
</body>
