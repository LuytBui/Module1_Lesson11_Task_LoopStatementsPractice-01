<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>

    // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3
    // thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
    //         Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".

    let N = 100;
    for (let i = 1; i <= N; i++) {
        let message = i + '';

        if (i % 3 == 0) {
            message = 'Fizz';
            if (i % 5 == 0) {
                message += 'Buzz';
            }
        } else if (i % 5 == 0) {
            message = 'Buzz';
        }

        document.write(message + '<br>');
    }

</script>
</body>
</html>
